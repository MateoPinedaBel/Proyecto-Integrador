<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Aspirantes - Viaje a Marte</title>
    <style>
        :root {
            --rojo-marte: #d64000;
            --naranja-brillo: #ffae42;
            --fondo: #1a0d0d;
            --fondo-formulario: rgba(39, 14, 14, 0.95);
            --input-bg: #2e1a1a;
            --texto: #fbe8d3;
            --borde-suave: 12px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('Imagenes/Estrellas.gif') no-repeat center center fixed;
            background-size: cover;
            color: var(--texto);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .datos {
            background-color: var(--fondo-formulario);
            border-radius: var(--borde-suave);
            padding: 30px;
            box-shadow: 0 0 25px var(--rojo-marte);
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            color: var(--naranja-brillo);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--rojo-marte);
        }

        label {
            display: block;
            margin: 14px 0 6px;
            font-weight: bold;
            color: var(--naranja-brillo);
        }

        select,
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: var(--borde-suave);
            border: none;
            background-color: var(--input-bg);
            color: var(--texto);
            font-size: 1em;
            box-shadow: inset 0 0 6px rgba(255, 165, 0, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: var(--borde-suave);
            background-color: var(--rojo-marte);
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 12px;
            margin-top: 10px;
            box-shadow: 0 0 12px rgba(214, 64, 0, 0.6);
        }

        button:hover {
            background-color: #b73200;
            box-shadow: 0 0 16px rgba(255, 87, 34, 0.9);
        }

        @media (max-width: 480px) {
            .datos {
                padding: 20px;
            }

            h1 {
                font-size: 1.4em;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="datos">
        <h1>Cuestionario de Salud y Perfil</h1>
        <form onsubmit="return validarDatos()">
            <label for="Cardio">¿Tiene alguna enfermedad cardiovascular diagnosticada?</label>
            <select id="Cardio" required>
                <option value="" selected disabled>Seleccione una opción</option>
                <option value="No">No</option>
                <option value="Yes">Sí</option>
            </select>

            <label for="Fumador">¿Es fumador(a) activo actualmente?</label>
            <select id="Fumador" required>
                <option value="" selected disabled>Seleccione una opción</option>
                <option value="No">No</option>
                <option value="Yes">Sí</option>
            </select>

            <label for="Psicologico">¿Ha tenido algún diagnóstico de enfermedad mental severa?</label>
            <select id="Psicologico" required>
                <option value="" selected disabled>Seleccione una opción</option>
                <option value="No">No</option>
                <option value="Yes">Sí</option>
            </select>

            <label for="Ejercicio">¿Haces ejercicio de manera cotidiana?</label>
            <select id="Ejercicio" required>
                <option value="" selected disabled>Seleccione una opción</option>
                <option value="No">No</option>
                <option value="Yes">Sí</option>
            </select>

            <label for="Aislamiento">¿Tienes buena tolerancia al aislamiento y espacios cerrados?</label>
            <select id="Aislamiento" required>
                <option value="" selected disabled>Seleccione una opción</option>
                <option value="No">No</option>
                <option value="Yes">Sí</option>
            </select>

            <label for="Educacion">Nivel educativo más alto alcanzado:</label>
            <select id="Educacion" required onchange="mostrarCampoOtro(this)">
                <option value="" selected disabled>Seleccione una opción</option>
                <option value="Preescolar">Preescolar</option>
                <option value="Basica primaria">Básica primaria</option>
                <option value="Secundaria">Básica secundaria</option>
                <option value="Tecnica">Técnica</option>
                <option value="Tecnologia">Tecnología</option>
                <option value="Pregrado">Pregrado</option>
                <option value="Maestria">Maestría</option>
                <option value="Doctorado">Doctorado</option>
                <option value="Otro">Otro</option>
            </select>

            <div id="campoOtro" style="display: none;">
                <label for="OtroEducacion">Especifica tu nivel educativo:</label>
                <input type="text" id="OtroEducacion">
            </div>

            <label for="Ingles">Nivel de inglés:</label>
            <select id="Ingles" required>
                <option value="" selected disabled>Seleccione una opción</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
            </select>

            <label for="Descripcion">¿Por qué quieres ir a Marte?</label>
            <textarea id="Descripcion" maxlength="300" placeholder="Quiero ir a Marte porque..." required></textarea>

            <div class="botones">
                <button type="button" onclick="window.location.href='registro.html'">Ir al registro</button>
                <button type="reset">Limpiar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        function mostrarCampoOtro(select) {
            const campo = document.getElementById("campoOtro");
            if (select.value === "Otro") {
                campo.style.display = "block";
            } else {
                campo.style.display = "none";
            }
        }

        function validarDatos() {
            const educacion = document.getElementById("Educacion").value;
            const otroCampo = document.getElementById("OtroEducacion").value;

            if (educacion === "Otro" && otroCampo.trim() === "") {
                alert("Por favor, especifica tu nivel educativo.");
                return false;
            }

            return true;
        }
    </script>
    <script src="formulario_salud.js"></script>
</body>

</html>
